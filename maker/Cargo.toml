[package]
name = "maker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
async-trait = "0.1"
clap = { version = "3", features = ["derive"] }
daemon = { path = "../daemon" }
futures = { version = "0.3", default-features = false, features = ["std"] }
hex = "0.4"
http-api-problem = { version = "0.51.0", features = ["rocket"] }
rocket = { version = "0.5.0-rc.1", features = ["json", "uuid"] }
rocket-basicauth = { path = "../rocket-basicauth" }
rust-embed = "6.3"
rust-embed-rocket = { path = "../rust-embed-rocket" }
serde = { version = "1", features = ["derive"] }
shared-bin = { path = "../shared-bin" }
thiserror = "1"
time = "0.3"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "net"] }
tokio-tasks = { path = "../tokio-tasks" }
tokio-util = { version = "0.6", features = ["codec"] }
tracing = { version = "0.1" }
uuid = "0.8"
x25519-dalek = "1"
xtra = { version = "0.6" }
xtra-bitmex-price-feed = { path = "../xtra-bitmex-price-feed" }
xtra_productivity = "0.1"
xtras = { path = "../xtras" }

[build-dependencies]
vergen = "6"
anyhow = "1"
